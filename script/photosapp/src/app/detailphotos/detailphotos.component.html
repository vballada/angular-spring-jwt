<div class="card">
	<div class="card-body">
		<ngb-carousel *ngIf="photos"> 
			<ng-template *ngFor='let photo of photos' ngbSlide> 
				<img [src]="photo.filename">
				<div class="carousel-caption">
					<h3>{{photo.location}}</h3>
					<p>{{photo.username}}</p>
				</div>
			</ng-template> 
		</ngb-carousel>
	</div>
</div>
